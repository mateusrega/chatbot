<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatBot Escolar</title>

    <style>
        body {
          font-family: Arial, sans-serif;
          background: #f1f1f1;
          display: flex;
          justify-content: center;
          padding-top: 40px;
        }

        .chat-container {
          width: 400px;
          background: white;
          padding: 15px;
          border-radius: 10px;
          box-shadow: 0 0 10px #0003;
        }

        #chat {
          height: 300px;
          overflow-y: auto;
          padding: 10px;
          border: 1px solid #ddd;
          border-radius: 8px;
          margin-bottom: 15px;
        }

        .user {
          text-align: right;
          color: #222;
          margin-bottom: 5px;
        }

        .bot {
          text-align: left;
          color: #0077ff;
          margin-bottom: 5px;
        }

        .input-area {
          display: flex;
          gap: 10px;
        }

        input {
          flex: 1;
          padding: 10px;
          border-radius: 5px;
          border: 1px solid #ccc;
        }

        button {
          padding: 10px 20px;
          border: none;
          background: #0077ff;
          color: white;
          border-radius: 5px;
          cursor: pointer;
        }

        button:hover {
          background: #005fcc;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>ChatBot Escolar</h2>
        <div id="chat"></div>

        <div class="input-area">
            <input id="mensagem" placeholder="Digite sua mensagem..." onkeydown="if(event.key==='Enter') enviar()">
            <button onclick="enviar()">Enviar</button>
        </div>
    </div>

    <script>
        function enviar() {
            const campo = document.getElementById("mensagem");
            const texto = campo.value.trim();
            if (!texto) return;

            adicionarMensagem("VocÃª: " + texto, "user");
            campo.value = "";

            let resposta = "NÃ£o entendi ðŸ˜…";

            const msg = texto.toLowerCase();

            if (msg.includes("oi") || msg.includes("ola")) resposta = "OlÃ¡! Como posso ajudar?";
            if (msg.includes("programaÃ§Ã£o")) resposta = "ProgramaÃ§Ã£o Ã© muito legal! Quer aprender algo?";
            if (msg.includes("quem Ã© vocÃª")) resposta = "Sou um chatbot criado para um trabalho escolar!";
            if (msg.includes("tchau")) resposta = "Tchau! AtÃ© a prÃ³xima! ðŸ‘‹";

            setTimeout(() => {
                adicionarMensagem("Bot: " + resposta, "bot");
            }, 400);
        }

        function adicionarMensagem(texto, classe) {
            const chat = document.getElementById("chat");
            const div = document.createElement("div");
            div.className = classe;
            div.textContent = texto;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }
    </script>
</body>
</html>
